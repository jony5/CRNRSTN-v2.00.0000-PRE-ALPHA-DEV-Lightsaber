<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="./common/css/main.css" type="text/css" >
<script type="text/javascript" language="javascript" src="./common/js/lib/frameworks/prototype/1.7.1/prototype.js" ></script>
<script type="text/javascript" language="javascript" src="./common/js/lib/frameworks/scriptaculous/1.9.0/scriptaculous.js" ></script>
<script type="text/javascript" language="javascript" src="./common/js/form/form.js"></script>
<script type="text/javascript" language="javascript" src="./common/js/main.js"></script>

<title>CRNRSTN :: An Open Source PHP Class Library</title>
</head>

<body>
<div id="content_wrapper">
	<div id="content_shell">
		<div id="crnrstn_logo"><img src="common/imgs/crnrstn_logo.gif" width="198" height="103" alt="CRNRSTN :: An Open Source PHP Class Library" title="CRNRSTN ::"></div>
		<div class="red_line"></div>
		<h1 class="page_title">Notification Sign Up</h1>
		<h2 class="page_subtitle">I'd like to know when the new site launches.<br>Keep me in the loop!</h2>
		<div id="form_wrapper">
			<form action="#" method="post" name="notification_signup" id="notification_signup"  enctype="multipart/form-data" >
				<div class="cb_70"></div>
				<div class="input_shell_wrapper">
					<div class="form_element_label">FIRSTNAME</div>
					<div class="form_element_input"><input frm_init="crnrstn_frm_handle" crnrstn_frm_valtype="none" name="fname" type="text" id="fname" size="20" value="" ></div>
					<div class="cb"></div>
				</div>
				<div class="cb_10"></div>
				<div class="input_shell_wrapper">
					<div class="form_element_label">LASTNAME</div>
					<div class="form_element_input"><input frm_init="crnrstn_frm_handle" crnrstn_frm_valtype="none" name="lname" type="text" id="lname" size="20" value="" ></div>
					<div class="cb"></div>
				</div>
				<div class="cb_10"></div>
				<div class="input_shell_wrapper">
					<div id="email_form_element_label" class="form_element_label">EMAIL</div>
					<div class="form_element_input"><input frm_init="crnrstn_frm_handle" crnrstn_frm_valtype="email" name="email" type="text" id="email" size="20" value="" onBlur="mycrnrstn_fhandler.leavingListenerAdmin(this);" ></div>
					<div class="cb_5"></div>
					<div class="input_validation_copy_shell">
						<div id="email_input_validation_copy" class="input_validation_copy" style="display:none;">Required</div>
					</div>
				</div>
				
				<div class="cb_5"></div>
				<div id="submit_shell" class="submit_shell">
					<div class="form_submit_btn" onMouseOver="submitBtnMouseOver(this); return false;" onMouseOut="submitBtnMouseOut(this); return false;" onClick="if(mycrnrstn_fhandler.validateForm('notification_signup')){ $('notification_signup').submit()}">Submit</div>
				</div>
			</form>
		</div>
	</div>
	<div id="footer_wrapper">
		<div id="footer_shell">
			<div id="footer_copy">&copy; 2014 Jonathan 'J5' Harris :: All Rights Reserved</div>
			<div id="five"><img src="common/imgs/5.gif" width="16" height="16" alt="5" title="5"></div>
		</div>
	</div>
</div>
</body>
</html>
